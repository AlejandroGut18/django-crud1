{%extends 'base.html'%}
{%block body%}
<div class="d-flex justify-content-center">
    <div class="w-50">
        <h2 class="text-center">Editar Datos</h2>
        <div class="card-body">
            <form action="/editMoto/{{moto.id}}" method="POST"> {%csrf_token%}
                <div class="form-group py-1">
                    <input type="text" class="form-control" value="{{moto.id}}" name="txtModelo" placeholder="ID"
                        maxlength="50" readonly required>
                </div>
                <div class="form-group py-1">
                    <input type="text" id="txtModelo" class="form-control" value="{{moto.modelo}}" name="txtModelo" placeholder="Modelo"
                        maxlength="50" required>
                </div>
                <div class="form-group py-1">
                    <input type="text" id="txtMarca" class="form-control" value="{{moto.marca}}"  name="txtMarca" placeholder="Marca"
                        maxlength="50" required>
                </div>
                <div class="form-group py-1">
                    <input type="text" id="txtPrecio" value="{{moto.precio}}"  class="form-control" name="txtPrecio" placeholder="Precio"
                        max="1000000" required>
                </div>
                <div class="py-1 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-75">Guardar</button>
                </div>

            </form>
        </div>
</div>
{%endblock%}
